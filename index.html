<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./pages/index.css" />

        />

          <h2 class="element__title">Карачаевск</h2>
          <div class="like-button"></div>

      </div>
      <div class="element">

          src="./images/elbrus.png"

          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="like-button"></div>
        </div>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image" />
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <div class="like-button"></div>

        </div>
      </div>
      <div class="element">
        <img
          src="./images/elbrus.png"
          alt="Гора Эльбрус"
          class="element__image"
        />
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="like-button"></div>
        </div>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image" />
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <div class="like-button"></div>
        </div>

      </div>
      <div class="element">
        <img
          src="./images/karachaevsk.png"
          alt="Карачаево-Черкесия"
          class="element__image"
        />
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <div class="like-button"></div>
        </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form">
          <input type="text" placeholder="" class="popup__input popup__input_name">
          <input type="text" placeholder="" class="popup__input popup__input_description">
          <button type="submit" class="popup__button">
            <h3 class="popup__button_save">Сохранить</h3> 
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
