<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link" target="_blank"
        ><img src="./images/logo.svg" alt="Логотип" class="logo"
      /></a>
    </header>
    <section class="profile">
      <div class="profile__item">
        <img
          src="./images/Kusto.jpg"
          alt="Жак-Ив Кусто"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <input
            name="name"
            type="text"
            placeholder=""
            class="popup__input popup__input_place_field-name"
          />
          <input
            name="description"
            type="text"
            placeholder=""
            class="popup__input popup__input_place_field-description"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_adding">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup__form" class="popup__form">
          <input
            name="name"
            type="text"
            placeholder="Название"
            class="popup__input popup__input_place_field-name"
          />
          <input
            name="description"
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_place_field-description"
          />
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button type="button" class="popup__close"></button>
        <img
          src="./images/karachaevsk.png"
          alt="Фотография старго здания."
          class="element__image"
        />
        <p class="popup__subtitle">Новое место</p>
      </div>
    </div>
    <template class="card-template">
      <div class="element">
        <img src="#" alt="Фотография старго здания." class="element__image" />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
