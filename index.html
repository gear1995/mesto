<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link" target="_blank"
        ><img src="./images/logo.svg" alt="Логотип" class="logo"
      /></a>
    </header>
    <section class="profile">
      <div class="profile__item">
        <img
          src="./images/Kusto.jpg"
          alt="Жак-Ив Кусто"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="profile" name="popup__form" class="popup__form" novalidate>
          <input
            required
            minlength="2"
            maxlength="40"
            name="name"
            type="text"
            placeholder=""
            class="popup__input popup__input_place_field-name"
            id="name"
          />
          <span
            id="error-name"
            class="error-massage error-message__hidden"
          ></span>
          <input
            required
            minlength="2"
            maxlength="200"
            name="description"
            type="text"
            placeholder=""
            class="popup__input popup__input_place_field-description"
            id="description"
          />
          <span
            id="error-description"
            class="error-massage error-message__hidden"
          ></span>
          <button id="save" type="submit" class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_adding">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          id="adding"
          name="popup__form"
          class="popup__form popup__form-adding"
          novalidate
        >
          <input
            name="name"
            type="text"
            placeholder="Название"
            class="popup__input popup__input_place_field-image-name"
            id="title"
            minlength="2"
            maxlength="30"
            required
          />
          <span
            id="error-title"
            class="error-massage error-message__hidden"
          ></span>
          <input
            name="link"
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_place_field-link"
            id="link"
            required
          />
          <span
            id="error-link"
            class="error-massage error-message__hidden"
          ></span>
          <button id="create" type="submit" class="popup__button">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container-image">
        <button type="button" class="popup__close"></button>
        <img src="#" alt="" class="popup__element-image" />
        <p class="popup__subtitle"></p>
      </div>
    </div>
    <template class="card-template">
      <div class="element">
        <button type="button" class="popup__delete"></button>
        <img src="#" alt="" class="element__image" />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
